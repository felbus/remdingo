<div id="first_timers" style="display: none;" class="mx-auto mt-6 mb-4 w-11/12 max-w-2xl">
    <div class="bg-gradient-to-r from-pastel-blue via-pastel-purple to-pastel-green p-0.5 rounded-xl shadow-lg">
        <div class="bg-white rounded-xl px-6 py-5">
            <div class="text-center">
                <h3 class="text-lg font-semibold text-text-primary mb-2">
                    Welcome to Remdingo!
                </h3>
                <p class="text-text-secondary text-sm leading-relaxed mb-4">
                    Free, anonymous, browser-based reminders. No sign-up required.
                    <br class="hidden sm:block">
                    Check out the <a href="/faq" class="text-text-primary font-semibold hover:text-pastel-purple transition-colors underline decoration-pastel-purple decoration-2 underline-offset-2">FAQ</a>
                    and <a href="/examples" class="text-text-primary font-semibold hover:text-pastel-purple transition-colors underline decoration-pastel-purple decoration-2 underline-offset-2">tutorial</a> to get started.
                </p>
                <button id="close-first-time-popup"
                    class="inline-flex items-center px-5 py-2.5 bg-pastel-green hover:bg-opacity-80 text-text-primary font-medium rounded-lg transition-all duration-200 shadow-sm hover:shadow">
                    Got it, thanks!
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    let firstTime = getCookie('_remdingo_first_time');

    if(firstTime) {
        $('#first_timers').hide();
    } else {
        $('#first_timers').show();

        $('#close-first-time-popup').click(function() {
            setCookie('_remdingo_first_time', getUUID(), 1000);
            $('#first_timers').hide();
        });
    }

</script>
