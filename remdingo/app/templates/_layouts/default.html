<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Remdingo</title>
    <meta name=description content="Ultimate easy web reminder">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="robots" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <link rel="stylesheet" href="static/css/main.css">

    {% block styles %}{% endblock %}

    <link rel="icon" id="favicon" type="image/x-icon" href="static/images/favicon.ico">

    <script type=text/javascript src="static/js/fco.js"></script>
    <script type=text/javascript src="static/js/jquery-3.5.1.min.js"></script>
    <script src="static/js/main.js"></script>

    {% block scripts %}{% endblock %}
</head>
<body>


{% with %}
    {% include "_includes/header.html" %}
{% endwith %}

{% with %}
    {% include "_includes/datetime_box.html" %}
{% endwith %}

<div class="main_content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
